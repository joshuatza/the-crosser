name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci --force

      - name: Install static adapter
        run: npm install @sveltejs/adapter-static --force

      - name: Swap to static adapter for GitHub Pages
        run: |
          cat > svelte.config.js << 'CONF'
          import adapter from '@sveltejs/adapter-static';
          const config = {
            kit: {
              adapter: adapter({ pages: 'build', assets: 'build', fallback: undefined, precompress: false, strict: false }),
              paths: { base: '/the-crosser' }
            }
          };
          export default config;
          CONF

      - name: Remove server routes (static build)
        run: rm -rf src/routes/api

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
